<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNS Estúdio — Em breve</title>

  <meta name="description" content="O site da JNS Estúdio está em manutenção. Em breve, uma nova experiência." />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo decorativo grande -->
  <div class="corner-logo">
    <img src="logo_jns2.png" alt="JNS Decorative Logo">
  </div>

  <main class="container">

    <!-- Brand -->
    <div class="brand">
      <img src="logo_branco_jns.png" alt="JNS Estúdio Logo" class="logo" />
      <p class="tagline">
        Built by humans. Enhanced by professionals.
      </p>
    </div>

    <!-- Maintenance message -->
    <div class="maintenance">
      <p class="maintenance-title">Site em manutenção</p>
      <p class="maintenance-text">
        Estamos ajustando os detalhes para lançar uma nova experiência.<br>
        Branding, design e automação com visão de crescimento.
      </p>
    </div>

    <!-- CTA -->
    <div class="links">
      <a
        href="https://wa.me/message/H3WZDLZ7R6AML1"
        target="_blank"
        class="link-btn"
      >
        WhatsApp
      </a>
    </div>

    <!-- Info -->
    <div class="info">
      <div class="info-title">JNS Estúdio (PR) · Brasil – EUA</div>
      <div class="info-sub">Creative Branding Studio</div>
      <div class="info-email">contato@jordann</div>

      <div class="info-meta">
        <div id="current-date"></div>
        <div id="current-time"></div>
      </div>
    </div>

  </main>

  <!-- Script data / hora -->
  <script>
    function updateDateTime() {
      const now = new Date();

      const date = new Intl.DateTimeFormat("pt-BR", {
        timeZone: "America/Sao_Paulo",
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      }).format(now);

      const time = new Intl.DateTimeFormat("pt-BR", {
        timeZone: "America/Sao_Paulo",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      }).format(now);

      document.getElementById("current-date").textContent = date;
      document.getElementById("current-time").textContent = time;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>


</body>
</html>
